<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای اتصال - Rumiland CRM</title>
    
    <!-- Vazirmatn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
    .network-error {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-lg);
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }
    
    .network-card {
        max-width: 500px;
        text-align: center;
        background-color: var(--bg-card);
        border: 2px solid var(--accent-warning);
        border-radius: var(--radius-lg);
        padding: var(--space-2xl);
        box-shadow: var(--shadow-lg);
        animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% {
            border-color: var(--accent-warning);
            box-shadow: var(--shadow-lg);
        }
        50% {
            border-color: rgba(250, 189, 47, 0.5);
            box-shadow: 0 0 20px rgba(250, 189, 47, 0.3);
        }
    }
    
    .network-icon {
        font-size: 5rem;
        margin-bottom: var(--space-lg);
        animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .network-status {
        display: inline-flex;
        align-items: center;
        gap: var(--space-sm);
        padding: var(--space-sm) var(--space-lg);
        background-color: rgba(250, 189, 47, 0.2);
        border: 1px solid var(--accent-warning);
        border-radius: var(--radius-full);
        color: var(--accent-warning);
        font-weight: 600;
        margin-bottom: var(--space-lg);
    }
    
    .status-dot {
        width: 8px;
        height: 8px;
        background-color: var(--accent-warning);
        border-radius: 50%;
        animation: blink 1s ease-in-out infinite;
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
    
    .network-actions {
        display: flex;
        gap: var(--space-sm);
        justify-content: center;
        flex-wrap: wrap;
        margin-top: var(--space-xl);
    }
    
    .connection-tips {
        background-color: var(--bg-secondary);
        border-radius: var(--radius-md);
        padding: var(--space-lg);
        margin-top: var(--space-xl);
        text-align: right;
    }
    
    .connection-tips h3 {
        color: var(--text-primary);
        font-size: 1rem;
        margin-bottom: var(--space-md);
    }
    
    .connection-tips ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .connection-tips li {
        color: var(--text-secondary);
        padding: var(--space-xs) 0;
        padding-right: var(--space-lg);
        position: relative;
        font-size: 0.875rem;
    }
    
    .connection-tips li:before {
        content: "🔸";
        position: absolute;
        right: 0;
        top: var(--space-xs);
    }
    </style>
</head>
<body>
    <div class="network-error">
        <div class="network-card">
            <div class="network-icon">📡</div>
            
            <div class="network-status">
                <span class="status-dot"></span>
                <span>مشکل در اتصال</span>
            </div>
            
            <h1 class="error-title">{{ title }}</h1>
            <p class="error-message">{{ message }}</p>
            
            <div class="network-actions">
                <button type="button" class="btn btn-primary" onclick="location.reload()">
                    <span>🔄</span>
                    <span>تلاش مجدد</span>
                </button>
                <button type="button" class="btn btn-ghost" onclick="checkConnection()">
                    <span>🔍</span>
                    <span>بررسی اتصال</span>
                </button>
            </div>
            
            <div class="connection-tips">
                <h3>راه‌حل‌های پیشنهادی:</h3>
                <ul>
                    <li>اتصال اینترنت خود را بررسی کنید</li>
                    <li>مودم یا روتر را ری‌استارت کنید</li>
                    <li>از مرورگر دیگری استفاده کنید</li>
                    <li>فایروال یا آنتی‌ویروس را موقتاً غیرفعال کنید</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry connection every 5 seconds
        let retryCount = 0;
        const maxRetries = 3;
        
        function checkConnection() {
            const statusEl = document.querySelector('.network-status span:last-child');
            statusEl.textContent = 'در حال بررسی...';
            
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    statusEl.textContent = 'اتصال برقرار شد!';
                    document.querySelector('.status-dot').style.backgroundColor = 'var(--accent-success)';
                    setTimeout(() => location.reload(), 1000);
                })
                .catch(() => {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        statusEl.textContent = `تلاش ${retryCount} از ${maxRetries}`;
                        setTimeout(checkConnection, 5000);
                    } else {
                        statusEl.textContent = 'اتصال برقرار نشد';
                    }
                });
        }
        
        // Start auto-retry
        setTimeout(checkConnection, 5000);
        
        // Check if user comes back online
        window.addEventListener('online', function() {
            location.reload();
        });
    </script>
</body>
</html>
