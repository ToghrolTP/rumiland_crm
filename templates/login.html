<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - Rumiland CRM</title>
    
    <!-- Vazirmatn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: var(--space-lg);
        }
        
        .login-card {
            background-color: var(--bg-card);
            padding: var(--space-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }
        
        .login-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }
        
        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .error-message {
            background-color: rgba(251, 73, 52, 0.1);
            border: 1px solid var(--accent-danger);
            color: var(--accent-danger);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            text-align: center;
            font-size: 0.875rem;
        }
        
        .form-footer {
            margin-top: var(--space-xl);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">🏢</div>
                <h1 class="login-title">Rumiland CRM</h1>
                <p class="login-subtitle">لطفاً وارد حساب کاربری خود شوید</p>
            </div>
            
            {% if error.is_some() %}
                <div class="error-message">
                    {{ error.as_ref().unwrap() }}
                </div>
            {% endif %}
            
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="نام کاربری خود را وارد کنید" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" id="password" name="password" class="form-input"
                           placeholder="رمز عبور خود را وارد کنید" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: var(--space-lg);">
                    <span>🔐</span>
                    <span>ورود به سیستم</span>
                </button>
            </form>
            
            <div class="form-footer">
                سیستم مدیریت ارتباط با مشتریان
            </div>
        </div>
    </div>
</body>
</html>
