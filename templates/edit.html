{% extends "base.html" %} {% block title %}ویرایش {{ customer.full_name }}{%
endblock %} {% block content %}
<div class="page-header">
    <div class="page-title">
        <h1>ویرایش مشتری</h1>
        <span class="badge badge-info">#{{ customer.id }}</span>
    </div>
</div>

<div class="card">
    <form method="POST" action="/edit/{{ customer.id }}">
        <div class="form-group">
            <label for="full_name" class="form-label">نام کامل *</label>
            <input
                type="text"
                id="full_name"
                name="full_name"
                class="form-input"
                value="{{ customer.full_name }}"
                required
                autofocus
            />
        </div>

        <div class="form-group">
            <label for="company" class="form-label">شرکت *</label>
            <input
                type="text"
                id="company"
                name="company"
                class="form-input"
                value="{{ customer.company }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="email" class="form-label">ایمیل *</label>
            <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                value="{{ customer.email }}"
                required
            />
            <p class="form-hint">آدرس ایمیل معتبر وارد کنید</p>
        </div>

        <div class="form-group">
            <label for="phone_number" class="form-label">شماره تلفن *</label>
            <input
                type="text"
                id="phone_number"
                name="phone_number"
                class="form-input"
                value="{{ customer.phone_number }}"
                required
            />
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">یادداشت‌ها</label>
            <textarea id="notes" name="notes" class="form-textarea">
{{ customer.notes }}</textarea
            >
        </div>

        <div
            class="form-group"
            style="
                display: flex;
                gap: var(--space-sm);
                margin-top: var(--space-xl);
            "
        >
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="flex: 1"
            >
                <span>💾</span>
                <span>ذخیره تغییرات</span>
            </button>
            <a href="/customer/{{ customer.id }}" class="btn btn-ghost btn-lg">
                انصراف
            </a>
        </div>
    </form>
</div>
{% endblock %}
