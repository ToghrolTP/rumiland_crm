{% extends "base.html" %} {% block title %}افزودن محصول جدید{% endblock %} {%
block content %}
<div class="page-header">
    <h1>محصول جدید</h1>
</div>

<div class="card">
    <form method="POST" action="/catalog/add">
        <div class="form-group">
            <label for="name" class="form-label">نام محصول *</label>
            <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                placeholder="مثال: دانه‌های قهوه پرمیوم"
                required
                autofocus
            />
        </div>

        <div class="form-group">
            <label for="description" class="form-label">توضیحات محصول</label>
            <textarea
                id="description"
                name="description"
                class="form-textarea"
                rows="4"
                placeholder="توضیحات کامل در مورد ویژگی‌های محصول..."
            ></textarea>
        </div>

        <div class="form-group">
            <label for="price" class="form-label">قیمت (تومان) *</label>
            <input
                type="number"
                id="price"
                name="price"
                class="form-input"
                placeholder="مثال: 850000"
                required
            />
        </div>

        <div class="form-group">
            <label for="stock" class="form-label">موجودی انبار *</label>
            <input
                type="number"
                id="stock"
                name="stock"
                class="form-input"
                placeholder="مثال: 120"
                required
            />
        </div>

        <div
            class="form-group form-button-group"
        >
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="flex: 1"
            >
                <span class="btn-content">
                    <span class="btn-icon">✅</span>
                    <span class="btn-text">افزودن محصول</span>
                </span>
            </button>
            <a href="/catalog" class="btn btn-ghost btn-lg"> انصراف </a>
        </div>
    </form>
</div>
{% endblock %}
