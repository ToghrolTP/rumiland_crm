{% extends "base.html" %} {% block title %}افزودن مشتری جدید{% endblock %} {%
block content %}
<div class="page-header">
    <h1>مشتری جدید</h1>
</div>

<div class="card">
    <form method="POST" action="/add">
        <div class="form-group">
            <label for="full_name" class="form-label">نام کامل *</label>
            <input
                type="text"
                id="full_name"
                name="full_name"
                class="form-input"
                placeholder="مثال: علی احمدی"
                required
                autofocus
            />
        </div>

        <div class="form-group">
            <label for="company" class="form-label">شرکت *</label>
            <input
                type="text"
                id="company"
                name="company"
                class="form-input"
                placeholder="مثال: شرکت نوآوران"
                required
            />
        </div>

        <div class="form-group">
            <label for="email" class="form-label">ایمیل *</label>
            <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="example@company.com"
                required
            />
            <p class="form-hint">آدرس ایمیل معتبر وارد کنید</p>
        </div>

        <div class="form-group">
            <label for="phone_number" class="form-label">شماره تلفن *</label>
            <input
                type="text"
                id="phone_number"
                name="phone_number"
                class="form-input"
                placeholder="09123456789"
                required
            />
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">یادداشت‌ها</label>
            <textarea
                id="notes"
                name="notes"
                class="form-textarea"
                placeholder="توضیحات اضافی در مورد مشتری..."
            ></textarea>
        </div>

        <div
            class="form-group"
            style="
                display: flex;
                gap: var(--space-sm);
                margin-top: var(--space-xl);
            "
        >
            <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="flex: 1"
            >
                <span>✅</span>
                <span>ذخیره مشتری</span>
            </button>
            <a href="/" class="btn btn-ghost btn-lg"> انصراف </a>
        </div>
    </form>
</div>
{% endblock %}
